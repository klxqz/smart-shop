<script type="text/javascript" src="{$wa_url}wa-content/js/jquery-plugins/jquery.tmpl.min.js"></script>
{literal}
    <script id="cart_item_tmpl" type="text/x-jquery-tmpl">
        <tr data-id="${id}">
            <td class="text-center image">            
                <a href="${url}">
                    <img src="${img}" alt="${name}" title="${name}" /> 
                </a>
            </td>
            <td class="text-left">
                <a href="${url}">${name}</a>
            </td>
            <td class="text-right nowrap">x<span class="quantity">${quantity}</span></td>
            <td class="text-right nowrap">{{html price}}</td>
            <td class="text-center">
                <a class="btn btn-danger btn-xs remove" title="Remove"><i class="fa fa-times"></i></a>
            </td>
        </tr>
    </script>
{/literal}
