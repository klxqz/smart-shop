{strip}
    <link href="{$wa_active_theme_url}!css/smart.shop.min.css?v{$wa_theme_version}" rel="stylesheet" property="stylesheet" type="text/css">
    {if $wa->globals('include_css_bxslider')}
        <link rel='stylesheet' href='{$wa_active_theme_url}!js/jquery-bxslider/jquery.bxslider.min.css' type='text/css' media='all' />
    {/if}
    {if $wa->globals('include_css_countdown')}
        <link rel='stylesheet' href='{$wa_active_theme_url}!js/jquery-countdowntimer/css/jquery.countdownTimer.min.css' type='text/css' media='all' />
    {/if}
    {if $wa->globals('include_css_cslider')}
        <link rel="stylesheet" type="text/css" href="{$wa_active_theme_url}!js/jquery-cslider/css/style.min.css" />
        <style>
            .da-slider{
                background: transparent url({$wa_active_theme_url}{$theme_settings.slider_products_paralax_bg}) repeat 0% 0%;
                border-color: {$theme_settings.slider_products_paralax_main_color};
            }
            .da-dots span,.da-arrows span{
                background: {$theme_settings.slider_products_paralax_main_color};
            }
            .da-slide h2,
            #container .da-slide h2{
                color: {$theme_settings.slider_products_paralax_title_color};
            }
            .da-slide p{
                color: {$theme_settings.slider_products_paralax_desc_color};
            }
        </style>
    {/if}
    <script type="text/javascript" src="{$wa_active_theme_url}!js/lazy.load.min.js?v{$wa->version()}"></script>
    <script type="text/javascript" src="{$wa_active_theme_url}!js/smart.shop.min.js?v{$wa_theme_version}"></script>
    <script type="text/javascript" src="{$wa_active_theme_url}!js/jquery/jquery.cookie.min.js"></script>
    <script type="text/javascript">
        {$n = $theme_settings.number_products_in_row}
        {if $n == 5}
        var owl_carousel_params = {
            itemsCustom: [[320, 1], [600, 2], [768, 3], [992, 5], [1199, 5]],
            lazyLoad: true,
            navigation: true,
            navigationText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
            scrollPerPage: true
        };
        {elseif $n == 4}
        var owl_carousel_params = {
            itemsCustom: [[320, 1], [600, 2], [768, 3], [992, 4], [1199, 4]],
            lazyLoad: true,
            navigation: true,
            navigationText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
            scrollPerPage: true
        };
        {elseif $n == 3}
        var owl_carousel_params = {
            itemsCustom: [[320, 1], [600, 2], [768, 3], [992, 4], [1199, 4]],
            lazyLoad: true,
            navigation: true,
            navigationText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
            scrollPerPage: true
        };
        {/if}
    </script>
{/strip}
